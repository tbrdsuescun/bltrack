/* Critical CSS – solo lo que se ve antes del primer paint */
html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#fff;color:#111}
#root{min-height:100vh}

/* Fallback móvil si el stylesheet tarda en cargar (Safari/iOS) */
